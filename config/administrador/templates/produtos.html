<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
  body{
    background-color: black;
  }
  #back{
    color: white;
  }
</style>
</head>

<body>
  <table border="1" class="table table-dark">
    <tr>
      <th>nome</th>
      <th>Descrição</th>
      <th>preco</th>
      <th>imagem</th>
      <th>categoria</th>
      <th>estoque</th>
      <th>ação excluir</th>
      <th>ação atualizar</th>
    </tr>
    {% for p in produtos %}
    <tr>
      <td>{{p.nome}}</td>
      <td>{{p.descricao|safe}}</td>
      <td>{{p.preco}}</td>
      <td>
        {% if p.imagem %}
        <img src="{{ p.imagem.url }}" alt="{{ p.nome }}" width="100">
        {% else %}
        <p>Sem imagem</p>
        {% endif %}
      <td>{{p.categoria}}</td>
      <td>{{p.estoque}}</td>
      <td><a href="/administrador/excluir/{{p.id}}" class="btn btn-outline-danger">excluir</a></td>
      <td><a href="/administrador/atualizar/{{p.id}}" class="btn btn-outline-warning">atualizar</a></td>
    </tr>
    {% endfor %}
  </table>

  <a id="back"href="/administrador/cadastrar">voltar</a>
  



</body>

</html>
