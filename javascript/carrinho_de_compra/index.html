<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo das Coisas - Seu Carrinho</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../node/config.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <h1>Mundo das <span>Coisas</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Meu Carrinho</a></li>
            <li><a href="#">Histórico</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <div class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="cart-container">
        <div class="cart-header">
          <h2>Meu Carrinho de Compras</h2>
          <p>Gerencie os itens do seu carrinho</p>
        </div>

        <div class="cart-items">
          <div class="empty-cart-message">
            <i class="fas fa-shopping-basket"></i>
            <p>Seu carrinho está vazio</p>
            <a href="#" class="continue-shopping">Continuar comprando</a>
          </div>
        </div>

        <div class="cart-summary">
          <div class="cart-total">
            <p>Subtotal: <span class="total-price">R$ 0,00</span></p>
            <p>Frete: <span class="shipping">A calcular</span></p>
            <p class="total">Total: <span class="final-price">R$ 0,00</span></p>
          </div>
          <button class="checkout-btn">Finalizar Compra</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Mundo das Coisas. Todos os direitos reservados.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>

    <script src="static/script.js"></script>
  </body>
</html>
