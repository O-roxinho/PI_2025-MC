<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos</title>
    <link rel="stylesheet" href="../static/CSS/loja_header.css">
    <link rel="stylesheet" href="../static/CSS/loja_pesquisa.css">
    <link rel="stylesheet" href="../static/CSS/favoritos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="../../node/config.js"></script>
</head>
<body>
    <header>
        <div class="menu">
            <div class="left">
                <a href="/" class="logo">
                    <img src="../static/imagens_icons/WhatsApp Image 2025-05-30 at 19.58.59.png" alt="Mundo das Coisas">
                </a>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search" id="search-input" placeholder="Pesquisar...">
                <div id="suggestions-box" class="suggestions-box">
                </div>
            </div>

            <div class="right-icons">
                <div class="theme-switch" id="theme-switch">
                    <i class="fas fa-moon"></i>
                </div>

                <div class="cart-icon">
                    <a href="/carrinho" id="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>

                <div class="favorite-icon-container">
                    <a href="/favoritos" id="favorite-link">
                        <i class="fas fa-heart"></i>
                        <span id="favorite-count">0</span>
                    </a>
                </div>

                <div class="user-container" id="user-container">
                    <div class="user-info">
                        <img id="imgUsu" src="../static/imagens_icons/user.png" alt="Usuário">
                        <div class="user-text">
                            <span class="welcome">Bem-vindo</span>
                            <span class="name" id="usuName">Visitante</span>
                        </div>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <!-- O conteúdo será preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Meus Favoritos</h1>
        <div id="favoritos-container" class="favoritos-grid">
            <!-- Os favoritos serão carregados aqui via JavaScript -->
        </div>
        <div class="empty-favorites" id="empty-favorites" style="display: none;">
            <i class="fas fa-heart-broken"></i>
            <p>Você ainda não tem itens favoritos</p>
            <a href="/" class="continue-shopping">Continuar Comprando</a>
        </div>
    </main>

    <script src="../static/JavaScript/headers/usuario.js"></script>
    <script src="../static/JavaScript/headers/contador_carrinho.js"></script>
    <script src="../static/JavaScript/headers/contador_favoritos.js"></script>
    <script src="../static/JavaScript/headers/loja_pesquisa.js"></script>
    <script src="../static/JavaScript/headers/user_dropdown.js"></script>
    <script src="../static/JavaScript/headers/theme_switch.js"></script>
    <script src="../static/JavaScript/favoritos.js"></script>
</body>
</html>
