<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mundo das Coisas - Seu Carrinho</title>
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="stylesheet" href="static/headers/loja_pesquisa.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    />
    <link rel="stylesheet" href="static/headers/loja_header.css">
    <link rel="stylesheet" href="static/headers/loja_pesquisa.js">
    
    <script src="../node/config.js"></script>
  </head>
  <body>
    <header>
      <div class="menu">
          <div class="left">
              <a href="/" class="logo">
                  <img src="../static/imagens_icons/WhatsApp Image 2025-05-30 at 19.58.59.png" alt="Mundo das Coisas">
              </a>
          </div>
          
          <div class="search-bar">
              <input type="text" class="search" id="search-input" placeholder="Pesquisar...">
              <div id="suggestions-box" class="suggestions-box">
              </div>
          </div>

          <div class="right-icons">
              <div class="theme-switch" id="theme-switch">
                  <i class="fas fa-moon"></i>
              </div>

              <div class="cart-icon">
                  <a href="/carrinho" id="cart-link">
                      <i class="fas fa-shopping-cart"></i>
                      <span id="cart-count">0</span>
                  </a>
              </div>

              <div class="favorite-icon-container">
                  <a href="/favoritos" id="favorite-link">
                      <i class="fas fa-heart"></i>
                      <span id="favorite-count">0</span>
                  </a>
              </div>

              <div class="user-container" id="user-container">
                  <div class="user-info">
                      <img id="imgUsu" src="../static/imagens_icons/user.png" alt="Usuário">
                      <div class="user-text">
                          <span class="welcome">Bem-vindo</span>
                          <span class="name" id="usuName">Visitante</span>
                      </div>
                  </div>
                  <div class="user-dropdown" id="user-dropdown">
                      <!-- O conteúdo será preenchido via JavaScript -->
                  </div>
              </div>
          </div>
      </div>
  </header>

    <main class="container">
      <section class="cart-container">
        <div class="cart-header">
          <h2>Meu Carrinho de Compras</h2>
          <p>Gerencie os itens do seu carrinho</p>
        </div>

        <div class="cart-items">
          <div class="empty-cart-message">
            <i class="fas fa-shopping-basket"></i>
            <p>Seu carrinho está vazio</p>
            <a href="#" class="continue-shopping">Continuar comprando</a>
          </div>
        </div>

        <div class="cart-summary">
          <div class="cart-total">
            <p>Subtotal: <span class="total-price">R$ 0,00</span></p>
            <p>Frete: <span class="shipping">A calcular</span></p>
            <p class="total">Total: <span class="final-price">R$ 0,00</span></p>
          </div>
          <button class="checkout-btn">Finalizar Compra</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Mundo das Coisas. Todos os direitos reservados.</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
      </div>
    </footer>
    <script src="../static/JavaScript/headers/usuario.js"></script>
    <script src="../static/JavaScript/headers/contador_carrinho.js"></script>
    <script src="static/headers/contador_favoritos.js"></script>
    <script src="../static/JavaScript/headers/loja_pesquisa.js"></script>
    <script src="../static/JavaScript/headers/user_dropdown.js"></script>
    <script src="../static/JavaScript/headers/theme_switch.js"></script>
    <script src="static/script.js"></script>
  </body>
</html>
