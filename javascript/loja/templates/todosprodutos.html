<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/CSS/loja_header.css">
    <link rel="stylesheet" href="../static/CSS/loja_pesquisa.css">
    <script src="../../node/config.js"></script>
    
    
    <style>
        :root {
            --container-bg: #ffffff;
            --container-shadow: rgba(0, 0, 0, 0.1);
            --text-color: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --card-bg: #ffffff;
            --card-hover-bg: #f8f9fa;
            --price-color: #28a745;
            --shipping-color: #007bff;
        }

        [data-theme="dark"] {
            --container-bg: #2d2d2d;
            --container-shadow: rgba(0, 0, 0, 0.2);
            --text-color: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #404040;
            --card-bg: #3d3d3d;
            --card-hover-bg: #4d4d4d;
            --price-color: #2fb344;
            --shipping-color: #0d6efd;
        }

        /* Estilos globais */
        h1 {
            text-align: center;
            font-size: 2rem;
            margin: 20px 0;
            color: var(--text-color);
        }

        /* Container principal dos produtos */
        .produtos-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        /* Card de produto */
        .produto-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--container-shadow);
            width: 200px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .produto-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px var(--container-shadow);
            background-color: var(--card-hover-bg);
        }

        /* Imagem do produto */
        .produto-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        /* Nome do produto */
        #prdName {
            font-size: 1.2rem;
            margin: 10px 0;
            color: var(--text-color);
            font-weight: bold;
        }

        /* Preço do produto */
        .price {
            font-size: 1rem;
            font-weight: bold;
            color: var(--price-color);
            margin: 5px 0;
        }

        /* Parcelamento */
        .installment {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 5px 0;
        }

        /* Frete grátis */
        .free-shipping {
            font-size: 0.85rem;
            color: var(--shipping-color);
            margin: 5px 0;
        }

        /* Mensagem de erro */
        .error-message {
            text-align: center;
            color: #d9534f;
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="left">
                <a href="/" class="logo">
                    <img src="../static/imagens_icons/WhatsApp Image 2025-05-30 at 19.58.59.png" alt="Mundo das Coisas">
                </a>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search" id="search-input" placeholder="Pesquisar...">
                <div id="suggestions-box" class="suggestions-box">
                </div>
            </div>

            <div class="right-icons">
                <div class="theme-switch" id="theme-switch">
                    <i class="fas fa-moon"></i>
                </div>

                <div class="cart-icon">
                    <a href="/carrinho" id="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>

                <div class="favorite-icon-container">
                    <a href="/favoritos" id="favorite-link">
                        <i class="fas fa-heart"></i>
                        <span id="favorite-count">0</span>
                    </a>
                </div>

                <div class="user-container" id="user-container">
                    <div class="user-info">
                        <img id="imgUsu" src="../static/imagens_icons/user.png" alt="Usuário">
                        <div class="user-text">
                            <span class="welcome">Bem-vindo</span>
                            <span class="name" id="usuName">Visitante</span>
                        </div>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <!-- O conteúdo será preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header><br>
    <h1 id="categoriaNome"></h1>
    <div class="produtos-container" id="produtosContainer"></div>
    <p id="mensagemErro" class="error-message" style="display: none;"></p>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Extrai o nome da categoria da query string
            const urlParams = new URLSearchParams(window.location.search);
            let categoriaNome = urlParams.get('categoria');
            
            // Caso o parâmetro não esteja nomeado (formato ?valor)
            if (!categoriaNome) {
                categoriaNome = decodeURIComponent(window.location.search.substring(1));
            }

            if (!categoriaNome) {
                exibirErro('Categoria não especificada na URL');
                return;
            }

            document.getElementById('categoriaNome').textContent = categoriaNome;
            await carregarProdutos(categoriaNome);
        });

        // Função para carregar produtos (atualizada)
        async function carregarProdutos(categoriaNome) {
            try {
                // Codifica o nome para URL e remove espaços extras
                const categoriaCodificada = encodeURIComponent(categoriaNome.trim());
                
                const response = await fetch(`${API_CONFIG.BASE_URL}${API_CONFIG.ENDPOINTS.LOJA.CATEGORIA}${categoriaCodificada}/`);
                
                if (response.status === 404) {
                    throw new Error('Categoria não encontrada');
                }

                const produtos = await response.json();
                exibirProdutos(produtos);

            } catch (error) {
                exibirErro(error.message || 'Erro ao carregar produtos');
            }
        }

        // Exibe os produtos na tela
        function exibirProdutos(produtos) {
            const container = document.getElementById('produtosContainer');
            container.innerHTML = '';

            if (produtos.length === 0) {
                exibirErro('Não há produtos nesta categoria');
                return;
            }

            produtos.forEach(produto => {
                const card = `
                    <div class="produto-card">
                        <a href="/produto?id=${produto.id}">
                            <img src="${produto.imagem_url}" width="200" class="img-fluid" alt="${produto.nome}">
                        </a>
                        <h2 id="prdName">${produto.nome}</h2>
                        <p class="price">R$ ${(parseFloat(produto.preco)).toFixed(2)}</p>
                        <p class="installment">2x R$${((parseFloat(produto.preco)).toFixed(2))/2} sem juros</p>
                        <p class="free-shipping">*Frete grátis</p>
                    </div>
                `;
                container.innerHTML += card;
            });
        }
  
        // Exibe mensagens de erro
        function exibirErro(mensagem) {
            const erroElement = document.getElementById('mensagemErro');
            erroElement.textContent = mensagem;
            erroElement.style.display = 'block';
        }
    </script>
    <script src="../static/JavaScript/headers/user_dropdown.js"></script>
    <script src="../static/JavaScript/headers/loja_pesquisa.js" defer></script>
    <script src="../static/JavaScript/headers/usuario.js"> </script>
    <script src="../static/JavaScript/headers/theme_switch.js"></script>
    <script src="../static/JavaScript/headers/contador_favoritos.js"></script>
    <script src="../static/JavaScript/headers/contador_carrinho.js"></script>
    
    <script src="../static/JavaScript/loja_pesquisa.js"></script>
    

</body>
</html>
