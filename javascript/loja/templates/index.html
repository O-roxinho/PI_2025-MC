<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Mundo das Coisas</title>
   
    <link rel="stylesheet" href="../static/CSS/loja_header.css">
    <link rel="stylesheet" href="../static/CSS/loja_pesquisa.css">
    <link rel="stylesheet" href="../static/CSS/categoria.css">
    
    <!-- Configuração da API -->
    <script src="../../node/config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
        
        body {
            padding-top: 80px; /* Espaço para o header fixo */
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            padding: 0 15px;
        }

        .caixa {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            padding: 20px;
            margin: 20px 3%;
            border-radius: 9px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: left;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
            -webkit-overflow-scrolling: touch;
        }

        .product-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            flex: 0 0 200px;
            transition: all 0.3s ease;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            mix-blend-mode: multiply;
        }

        .product-card h2 {
            font-size: 14pt;
            margin: 10px 0;
        }

        .product-card:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-color: #333;
            background-color: #e0dfdf;
        }

        .price {
            font-size: 13pt;
            color: #333;
            font-weight: bold;
            text-align: right;
        }

        .installment,
        .free-shipping {
            font-size: 10pt;
            color: #28a745;
            margin-top: 5%;
            text-align: center;
        }

        #btn_ver {
            position: absolute;
            padding: 0;
            right: 20px;
            top: 20px;
            font-size: 20px;
            color: #d35400;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        #btn_ver:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }
            
            .product-card {
                flex: 0 0 160px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 120px;
            }
            
            .caixa {
                margin: 10px 2%;
                padding: 15px;
            }

            .product-card {
                flex: 0 0 140px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <div class="left">
                <a href="/" class="logo">
                    <img src="../static/imagens_icons/WhatsApp Image 2025-05-30 at 19.58.59.png" alt="Mundo das Coisas">
                </a>
            </div>
            
            <div class="search-bar">
                <input type="text" class="search" id="search-input" placeholder="Pesquisar...">
                <div id="suggestions-box" class="suggestions-box">
                </div>
            </div>

            <div class="right-icons">
                <div class="theme-switch" id="theme-switch">
                    <i class="fas fa-moon"></i>
                </div>

                <div class="cart-icon">
                    <a href="/carrinho" id="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count">0</span>
                    </a>
                </div>

                <div class="favorite-icon-container">
                    <a href="/favoritos" id="favorite-link">
                        <i class="fas fa-heart"></i>
                        <span id="favorite-count">0</span>
                    </a>
                </div>

                <div class="user-container" id="user-container">
                    <div class="user-info">
                        <img id="imgUsu" src="../static/imagens_icons/user.png" alt="Usuário">
                        <div class="user-text">
                            <span class="welcome">Bem-vindo</span>
                            <span class="name" id="usuName">Visitante</span>
                        </div>
                    </div>
                    <div class="user-dropdown" id="user-dropdown">
                        <!-- O conteúdo será preenchido via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row" id="categorias-container">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
    </main>

    <script src="../static/JavaScript/headers/usuario.js"></script>
    <script src="../static/JavaScript/headers/contador_carrinho.js"></script>
    <script src="../static/JavaScript/headers/contador_favoritos.js"></script>
    <script src="../static/JavaScript/headers/loja_pesquisa.js"></script>
    <script src="../static/JavaScript/headers/user_dropdown.js"></script>
    <script src="../static/JavaScript/headers/theme_switch.js"></script>
    <script src="../static/JavaScript/tela_inicial/carrosel.js"></script>
    <script src="../static/JavaScript/tela_inicial/carregar_produtos.js"></script>
</body>
</html>
